<!doctype html>
<html>
<head>
	<title>jQuery RickRoll Example</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="jquery.rickroll.js"></script>

	<script type="text/javascript">
	$(document).ready(function(){
		$("a:visible").rickroll()
	});
	</script>
</head>
<body>
	<p>
		<a href="#">One</a> of these <a href="#">links</a> will be a <a href="#">rickroll</a>. 
		Which one is <a href="#">it</a>? It'll be different <a href="#">one</a> every page load.
	</p>
</body>
</html>
